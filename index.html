<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-container">
        <div id="popup-window">
            <h1>Pop-up Window</h1>
            <p>This is a pop-up window.</p>
            <button id="startgame">start</button>
          </div>        
      <div class="message-container">
        <p id="message">WELCOME <NAME>, YOU ARE CURRENTLY AT <LEVEL NO>
            GUESS THE WORD TO WIN!</p>
      </div>
      <div class="time-container">
        <p id="timer">00:00</p>
      </div>
      <div class="grid-container">
        <div class="grid-item" id="word1char1">1</div>
        <div class="grid-item" id="word1char2">2</div>
        <div class="grid-item" id="word1char3">3</div>
        <div class="grid-item" id="word1char4">4</div>
        <div class="grid-item" id="word2char1">1</div>
        <div class="grid-item" id="word2char2">2</div>
        <div class="grid-item" id="word2char3">3</div>
        <div class="grid-item" id="word2char4">4</div>
        <div class="grid-item" id="word3char1">1</div>
        <div class="grid-item" id="word3char2">2</div>
        <div class="grid-item" id="word3char3">3</div>
        <div class="grid-item" id="word3char4">4</div>
        <div class="grid-item" id="word4char1">1</div>
        <div class="grid-item" id="word4char2">2</div>
        <div class="grid-item" id="word4char3">3</div>
        <div class="grid-item" id="word4char4">4</div>
        <div class="grid-item" id="word5char1">1</div>
        <div class="grid-item" id="word5char2">2</div>
        <div class="grid-item" id="word5char3">3</div>
        <div class="grid-item" id="word5char4">4</div>
      </div>
      <div class="input-container">
        <input id="wordinput" type="text"/>
        <button id="submitanswer">submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
