<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div id="overlay"></div>
      <div class="popup-style" id="popup-window">
        <h3>Welcome to wordle+</h3>
        <div class="popup-text-container">
          <p class="popup-text">
            You have 2 minutes and 5 chances to guess the correct word. <br />
            <br />For each word you guess, the right letters will light up
            orange and the right letters in the right positions will light up
            green.<br />
            <br />
            Start playing now!<br />
          </p>
        </div>
        <div class="popup-container">
          <input
            class="input-style"
            id="nameinput"
            type="text"
            placeholder="Enter your name"
          />
          <button class="primary-button" id="startgame">start</button>
        </div>
      </div>
      <div class="message-container">
        <p id="message"></p>
      </div>
      <div class="time-container">
        <p id="timer">00:00</p>
      </div>
      <div id="grid-container">
        <div class="row">
          <div class="grid-item" id="word1char1"></div>
          <div class="grid-item" id="word1char2"></div>
          <div class="grid-item" id="word1char3"></div>
          <div class="grid-item" id="word1char4"></div>
        </div>
        <div class="row">
          <div class="grid-item" id="word2char1"></div>
          <div class="grid-item" id="word2char2"></div>
          <div class="grid-item" id="word2char3"></div>
          <div class="grid-item" id="word2char4"></div>
        </div>
        <div class="row">
          <div class="grid-item" id="word3char1"></div>
          <div class="grid-item" id="word3char2"></div>
          <div class="grid-item" id="word3char3"></div>
          <div class="grid-item" id="word3char4"></div>
        </div>
        <div class="row">
          <div class="grid-item" id="word4char1"></div>
          <div class="grid-item" id="word4char2"></div>
          <div class="grid-item" id="word4char3"></div>
          <div class="grid-item" id="word4char4"></div>
        </div>
        <div class="row">
          <div class="grid-item" id="word5char1"></div>
          <div class="grid-item" id="word5char2"></div>
          <div class="grid-item" id="word5char3"></div>
          <div class="grid-item" id="word5char4"></div>
        </div>
      </div>
      <div class="input-container">
        <input
          class="input-style"
          id="wordinput"
          placeholder="Guess the word"
          type="text"
          maxlength="4"
          minlength="4"
        />
        <button class="primary-button" id="submitanswer">submit</button>
      </div>
      <div class="error-container">
        <p id="errormessage"></p>
      </div>
      <div class="result-style" id="result-window">
        <h3>Results</h3>
        <div class="result-text-container">
          <p class="result-text" id="resulttext">test</p>
        </div>
        <div class="popup-container">
          <button class="primary-button" id="continue">continue</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
